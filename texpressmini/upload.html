<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./upload.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patua One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Overlock SC:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="upload">
      <main class="frame">
        <section class="frame-wrapper">
          <div class="frame1">
            <div class="supported-formats-pdf">
              Supported formats: PDF, DOC, DOCX, XLSX, PPTX, TEX, HTML and
              others
            </div>
            <div class="frame-child"></div>
            <div class="frame-item"></div>
            <img
              class="dropbox-icon"
              alt=""
              src="./public/dropbox@2x.png"
              id="dropboxImage"
            />

            <img
              class="drive-icon"
              alt=""
              src="./public/drive@2x.png"
              id="driveImage"
            />

            <img class="url-icon" alt="" src="./public/url@2x.png" />

            <div class="frame-inner"></div>
            <div class="rectangle-div"></div>
            <div class="ellipse-div"></div>
            <div class="frame-child1"></div>
            <img
              class="untitled-1-icon"
              alt=""
              src="./public/untitled-1@2x.png"
            />

            <img class="atoz-1-icon" alt="" src="./public/atoz-1@2x.png" />

            <div class="clear-list">Clear List</div>
            <input class="frame-input" type="checkbox" />

            <input class="frame-child2" type="checkbox" />

            <input class="frame-child3" type="checkbox" />

            <div class="low">Low</div>
            <div class="medium">Medium</div>
            <div class="high">High</div>
            <input class="rectangle-input" id="file" type="file" id="rectangleInput" >
              <label for="file"></label>


            <input class="frame-child4" type="text" id="rectangleInput1" />

            <div class="upload-your-file">UPLOAD YOUR FILE</div>
            <div class="submit-your-file">SUBMIT YOUR FILE</div>
            <img class="frame-icon" alt="" src="./public/frame6.svg" />
          </div>
        </section>
      </main>
      <div class="vector-parent" data-animate-on-scroll>
        <img class="rectangle-icon" alt="" src="./public/rectangle-21.svg" />

        <img class="dbit-logo-1" alt="" src="./public/dbit-logo-1@2x.png" />

        <img
          class="vector-icon"
          alt=""
          src="./public/vector6.svg"
          id="vectorIcon"
        />

        <img
          class="vector-icon1"
          alt=""
          src="./public/vector7.svg"
          id="vectorIcon1"
        />

        <img
          class="vector-icon2"
          alt=""
          src="./public/vector8.svg"
          id="vectorIcon2"
        />

        <div class="texpress" id="tEXPRESSText">
          <span class="texpress-txt">
            <p class="texpress1">TEXPRESS</p>
          </span>
        </div>
        <div class="div">9404853146</div>
        <div class="vazsalvi1gmailcom" id="vazsalvi1gmailcomText">
          vazsalvi1@gmail.com
        </div>
        <div class="pricing" id="pricingText">Pricing</div>
        <div class="loginsignup" id="loginsignupText">login/signup</div>
        <div class="more-tools" id="moreToolsText">More Tools</div>
        <div class="de-compress">De-Compress</div>
        <div class="compress">Compress</div>
        <div class="home" id="homeText">Home</div>
        <img class="frame-icon1" alt="" src="./public/frame5.svg" />
      </div>
    </div>

    <script>
      var dropboxImage = document.getElementById("dropboxImage");
      if (dropboxImage) {
        dropboxImage.addEventListener("click", function () {
          window.open("www.dropbox.com");
        });
      }
      
      var driveImage = document.getElementById("driveImage");
      if (driveImage) {
        driveImage.addEventListener("click", function () {
          window.open("drive.google.com/");
        });
      }
     
      
      var rectangleInput1 = document.getElementById("rectangleInput1");
      if (rectangleInput1) {
        rectangleInput1.addEventListener("click", function (e) {
          window.location.href = "./download.html";
        });
      }
      
      var vectorIcon = document.getElementById("vectorIcon");
      if (vectorIcon) {
        vectorIcon.addEventListener("click", function () {
          window.open("https://www.instagram.com/");
        });
      }
      
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function () {
          window.open("https://www.facebook.com/");
        });
      }
      
      var vectorIcon2 = document.getElementById("vectorIcon2");
      if (vectorIcon2) {
        vectorIcon2.addEventListener("click", function () {
          window.open("https://twitter.com/");
        });
      }
      
      var tEXPRESSText = document.getElementById("tEXPRESSText");
      if (tEXPRESSText) {
        tEXPRESSText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      
      const vazsalvi1gmailcomText = document.getElementById("vazsalvi1gmailcomText");
      if (vazsalvi1gmailcomText) {
        vazsalvi1gmailcomText.addEventListener("click", function () {
          window.location.href = "mailto:vazsalvi1@gmail.com";
        });
      }
      
      var pricingText = document.getElementById("pricingText");
      if (pricingText) {
        pricingText.addEventListener("click", function (e) {
          window.location.href = "./price.html";
        });
      }
      
      var loginsignupText = document.getElementById("loginsignupText");
      if (loginsignupText) {
        loginsignupText.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var moreToolsText = document.getElementById("moreToolsText");
      if (moreToolsText) {
        moreToolsText.addEventListener("click", function (e) {
          window.location.href = "./alltools.html";
        });
      }
      
      var homeText = document.getElementById("homeText");
      if (homeText) {
        homeText.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
